<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="icon.png">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                        <span class="symbol">▶️</span>
                </div>
                <div class="circle">
                        <span class="symbol">⏭️</span>
                </div>
            </nav>
            <img src="music.png" class="song-img" >
            <h1>Sweet but Psycho</h1>
            <p>Ava Max</p>

            <audio id="song">
                <source src="Ava Max - Sweet but Psycho (Lyrics).mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><span class="symbol">⏮️</span></div>
                <div onclick="playPause()"><span class="symbol" id="ctrlIcon">▶️</span></div>
                <div><span class="symbol">⏭️</span></div>
            </div>
        </div>
    </div>
    <script>
        let progress = document.getElementById('progress');
        let song = document.getElementById('song');
        let ctrlIcon = document.getElementById('ctrlIcon');
        
        song.onloadedmetadata = function() {
            progress.max = song.duration;
            progress.value = song.currentTime;
        }

        function playPause() {
            if (ctrlIcon.classList.contains('fa-pause')) {
                song.pause();
                ctrlIcon.classList.remove('fa-pause');
                ctrlIcon.classList.add('fa-play');
            } else {
                song.play();
                ctrlIcon.classList.remove('fa-play');
                ctrlIcon.classList.add('fa-pause');
            }
        }
        if(song.play()) {
            setInterval(() => {
                progress.value = song.currentTime;
            }, 500);
        }

        progress.onchange = function() {
            song.play();
            song.currentTime = progress.value;
            ctrlIcon.classList.remove('fa-play');
            ctrlIcon.classList.add('fa-pause');
        }
        
    </script>
</body>
</html>
